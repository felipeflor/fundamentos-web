    <h1 class="center">Entre em contato comigo</h1>

    <div class="conteiner mb-50">
        <div>
            <h2>Mande uma mensagem</h2>
            <form>
                <label for="nome"> Nome: </label>
                <input type="text" id="nome" onkeyup="validaNome()">
                <div id = "txtNome"></div>

                <br>
        
                <label for="email"> E-mail: </label>
                <input type="email" id="email" onkeyup="validaEmail()">
                <div id="txtEmail"></div>

                <br>
        
                <label for="assunto"> Assunto: </label>
                <br>
                <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
                <div id="txtAssunto"></div>

                <br>
        
                <button onclick="enviar()">Enviar</button>
            </form>
        </div>

        <div class="ml-50">
            <h2>Endereço:</h2>
            <p>Pico do Jaraguá</p>
            <p>São Paulo - SP</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14640.238609383608!2d-46.77403277613641!3d-23.4583126714464!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cefc6ae642f6e9%3A0x8ee77220162d411a!2sPico%20do%20Jaragu%C3%A1!5e0!3m2!1spt-BR!2sbr!4v1661355482093!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>

    </div>
